on: 
  push:

  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean 

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Tags: $TAGS"
          echo ${{ GITHUB_EVENT_NAME }}
        env:
          TAGS: ${{ github.event.inputs.tags }}